<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Brewery List</title>
</head>
<body>
    
    <div class="container my-5">
        <h2 class="text-center mb-4">Welcome to Our Breweries List</h2>

        <div class="card">
        <div class="table-responsive">
            <table id="breweries-list" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Brewery rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button id="prev-page" class="btn btn-secondary" disabled>Previous</button>
            <span id="page-info" class="fw-bold">Page 1 of 1</span>
            <button id="next-page" class="btn btn-secondary" disabled>Next</button>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<style>
        body{background:url('./background1.jpg');background-position: center;background-repeat: no-repeat; background-size:100% }
        .card{
            background-color: unset;
            background: rgb(0, 0, 0 , 0.5);
            color:#fff;

        }
        table tr, table td {
            color: #fff;
        }
    </style>

</body>
</html>
